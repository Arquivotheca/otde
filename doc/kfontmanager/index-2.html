<H2><A NAME="s2">2. Installation</A></H2>


<P>You need libkdecore and libqt1.2 in order to be able to compile KFontManager.
To compile and install KFontManger simply execute the following command
at the command-line prompt.</P>
<P>
<BLOCKQUOTE><CODE>
<PRE>
% ./configure
% make
% make install
</PRE>
</CODE></BLOCKQUOTE>
</P>
